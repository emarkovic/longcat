<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Longcat</title>
    <style>
        img {
            display: block;
            margin-top: 0;
            margin-bottom: 0;
        }
        #row {
            display: flex;
        }
        .column {
            margin-right: 20px;    
        }
        #cat-facts {
            height: 500px;
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>This is longcat</h1>
    </header>
    <div id="row">
        <div class="column">
            <img src="img/top.jpg" alt="top of cat">
            <img src="img/middle.jpg" alt="middle of cat">
            <div id="cat-tummy"></div>
            <img src="img/bottom.jpg" alt="bottom of cat">
        </div>
        <div class="column">
            <p id="cat-facts"></p>
        </div>
    </div>
    <script src="src/index.js"></script>    
</body>
</html>
